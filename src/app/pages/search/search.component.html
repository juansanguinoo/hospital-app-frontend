<div class="row animated fadeIn">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Users</h3>

        <div class="alert alert-info" *ngIf="users.length === 0">
          <div class="alert-heading">There is no users</div>
          <p></p>
          <p class="mb-0"></p>
        </div>

        <div class="table-responsive" *ngIf="users.length > 0">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  <img
                    [src]="user.img | image : 'users'"
                    [alt]="user.name"
                    class="w75"
                  />
                </td>
                <td>{{ user.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitals</h3>

        <div class="alert alert-info" *ngIf="doctors.length === 0">
          <div class="alert-heading">There is no hospitals</div>
          <p></p>
          <p class="mb-0"></p>
        </div>

        <div class="table-responsive" *ngIf="doctors.length > 0">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors">
                <td>
                  <img
                    [src]="doctor.img | image : 'hospitals'"
                    [alt]="doctor.name"
                    class="w75"
                  />
                </td>
                <td>{{ doctor.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Doctors</h3>

        <div class="alert alert-info" *ngIf="hospitals.length === 0">
          <div class="alert-heading">There is no doctors</div>
          <p></p>
          <p class="mb-0"></p>
        </div>

        <div class="table-responsive" *ngIf="hospitals.length > 0">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals">
                <td>
                  <img
                    [src]="hospital.img | image : 'hospitals'"
                    [alt]="hospital.name"
                    class="w75"
                  />
                </td>
                <td>
                  <a [routerLink]="['/dashboard/doctors', hospital._id]">{{
                    hospital.name
                  }}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
