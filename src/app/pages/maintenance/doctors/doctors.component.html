<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          placeholder="Search by users..."
          class="form-control"
          #txtSearch
          (keyup)="handleSearch(txtSearch.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Loading...</h4>
      <i class="fa fa-spin fa-refresh"></i>
      <p class="mb-0">Please wait...</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctors</h4>
        <h6 class="card-subtitle">
          Register new doctors and manage their roles and permissions
        </h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Name</th>
                <th class="text-nowrap w100">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors">
                <td class="text-center">
                  <img
                    [src]="doctor.img | image : 'doctors'"
                    [alt]="doctor.name"
                    class="avatar cursor"
                    (click)="openModal(doctor)"
                  />
                </td>
                <td>
                  {{ doctor.name }}
                </td>
                <td class="text-nowrap">
                  <a
                    [routerLink]="['/dashboard/doctors', doctor._id]"
                    data-toggle="tooltip"
                    data-original-title="Edit"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    href="#"
                    data-toggle="tooltip"
                    data-original-title="Delete"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
