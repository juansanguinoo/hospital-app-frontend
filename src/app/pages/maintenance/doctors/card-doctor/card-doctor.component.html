<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Create a new doctor</h4>
        <h6 class="card-subtitle">Manage doctors information</h6>
        <form
          class="form-horizontal p-t-20"
          [formGroup]="doctorForm"
          (submit)="handleSubmit()"
        >
          <div class="form-group row" *ngIf="selectedDoctor">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Avatar*</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  [src]="selectedDoctor.img | image : 'doctors'"
                  alt=""
                  class="w200"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Name*</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Name"
                  formControlName="name"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label"
              >Hospital*</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control" formControlName="hospital">
                  <option value="">Select a Hospital</option>
                  <option
                    *ngFor="let hospital of hospitals"
                    [value]="hospital._id"
                  >
                    {{ hospital.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                [disabled]="doctorForm.invalid"
                type="submit"
                class="btn btn-success waves-effect waves-light"
              >
                <i class="fa fa-save"></i>
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital selected</h4>
        <h6 class="card-subtitle">{{ selectedHospital.name }}</h6>
        <form class="form-horizontal p-t-20">
          <div class="form-group row">
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  [src]="selectedHospital.img | image : 'hospitals'"
                  alt=""
                  class="w200 text-center"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
