<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="handleChangeValue(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="Product name"
    [(ngModel)]="progressValue"
    (ngModelChange)="onChangeValue($event)"
    [ngClass]="{ 'is-invalid': progressValue > 100 || progressValue < 0 }"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="handleChangeValue(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
